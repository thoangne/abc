<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <link rel="stylesheet" href="styles/main-page.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" style="margin-left: 10px;" routerLink="/">
            Tcoin
        </a>

        <div>
            <button class="btn btn-outline-light" style="margin-right: 10px;">
              Ví
            </button>
          </div>
    </nav>

    <div class="container">
        <h1>Blockchain</h1>
    </div>

    <!--Khối block-->
    <div class="card" href="assets/block-trans.html" id="myLink" > 
        <div class="card-body">
          <h5 class="card-title">Block  <small class="text-muted" *ngIf="block.previousHash == 0">(Genesis block)</small></h5>
        </div>
    
         <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <span class=""></span>
                <br>
                <div class="text-truncate" >
                    <small></small>
                </div>
    
                <br>
                <span class="">Hash of previous block</span>
                <br> 
    
                <div class="text-truncate" >
                    <small></small>
                </div>
            </li>
    
            <li class="list-group-item">
                <span class="">Nonce</span><br>
                <div class="text-truncate text-muted">
                    <small></small>
                </div>
            </li>
    
            <li class="list-group-item">
                <span class="">Timestamp</span><br>
                <div class="text-truncate text-muted">
                    <small></small>
                </div>
            </li>
          </ul>
          <script>
            document.getElementById("myLink").addEventListener("click", function(event) {
              event.preventDefault(); 
              
              var nextPage = this.getAttribute("href");
              
              window.location.href = nextPage;
            });
            </script>
      </div>
      <!--Giao dich trong khối block-->

        <!--Nếu ko có giao dịch thì hiện cái này-->
      <p >This block has no transactions</p>
        <!--Nếu có giao dịch thì hiện cái này-->
<table class="table table-hover table-striped" ">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">From</th>
      <th scope="col">To</th>
      <th scope="col">Amount</th>
      <th scope="col">Timestamp</th>
      <th scope="col">Valid?</th>
    </tr>
  </thead>
  <tbody>
      <td></td>
      <td class="text-truncate" style="max-width: 100px;">

        <a>{{tx.fromAddress}}</a>

        <span>System</span>

        <span class="text-muted" >
          <br><small>(That's yours!)</small>
        </span>
      </td>
      <td class="text-truncate" >
          <a>{{tx.toAddress}}</a>

          <span class="text-muted" >
            <br><small>(That's yours!)</small>
          </span>
      </td>
      <td>
        {{tx.amount}}
        <span class="text-muted"><br><small>(Block reward)</small></span>
      </td>
      <td>
        {{tx.timestamp}}<br>
        <span class="text-muted"><small></small></span>
      </td>
      <td style="max-width: 40px;">
        <span >✓</span>
      </td>
    </tr>
  </tbody>
</table>
  </body>
</html>
